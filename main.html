<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>

	<h1>Internship Form</h1>

	<div class="container mt-5">
    <form>
      <!-- First Name -->
      <div class="mb-3">
        <label for="first-name-input" class="form-label">First Name</label>
        <input
          type="text"
          id="first-name-input"
          class="form-control"
          required
        />
        <div class="invalid-feedback">
          Please provide a valid First Name.
        </div>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input
          type="text"
          id="last-name-input"
          class="form-control"
          required
        />
        <div class="invalid-feedback">
          Please provide a valid Last Name.
        </div>
      </div>

      <!-- Email Address -->
      <div class="mb-3">
        <label for="email-input" class="form-label">Email Address</label>
        <input
          type="email"
          id="email-input"
          class="form-control"
          required
        />
        <div class="invalid-feedback">
          Please provide a valid Email Address.
        </div>
      </div>

      <!-- College -->
      <div class="mb-3">
        <label for="college-input" class="form-label">College</label>
        <input
          type="text"
          id="college-input"
          class="form-control"
          required
        />
        <div class="invalid-feedback">
          Please provide your College Name.
        </div>
      </div>

      <!-- Roll No. -->
      <div class="mb-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input
          type="text"
          id="roll-no-input"
          class="form-control"
          required
        />
        <div class="invalid-feedback">
          Please provide a valid Roll Number.
        </div>
      </div>

      <!-- Graduation Year -->
      <div class="mb-3">
        <label for="grad-year-select" class="form-label">Graduation Year</label>
        <select
          id="grad-year-select"
          class="form-select"
          required
        >
          <option value="" selected disabled>Select your Graduation Year</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback">
          Please select your Graduation Year.
        </div>
      </div>

      <!-- Conditions Checkbox -->
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          id="conditions-checkbox"
          class="form-check-input"
          required
        />
        <label for="conditions-checkbox" class="form-check-label">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
